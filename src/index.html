<!DOCTYPE html>
<html lang="en">

<head>
	<link href="https://fonts.googleapis.com/css?family=JetBrains+Mono&display=swap" rel="preload" as="style" />
	<link href="https://fonts.googleapis.com/css?family=JetBrains+Mono&display=swap" rel="stylesheet" />
	<meta charset="UTF-8">
	<title>Paste</title>
	<style>
		body {
			background: #44484a;
			display: flex;
			justify-content: center;
			align-items: center;
			color: #43baf4;
			font-family: "JetBrains Mono", monospace;
		}

		textarea {
			background: hsl(192, 2%, 40%);
			border: #1b8b77;
			color: #ffffff;
			padding: 15px;
			border-radius: 2px;
			resize: both;
		}

		textarea::placeholder {
			color: hsl(192, 2%, 70%);
		}

		button {
			border: none;
			border-radius: 5px;
			padding: 15px;
			color: white;
			cursor: pointer;
			display: inline-block;
			background-color: #43baf4;
			/* Blue */
			text-align: center;
			text-decoration: none;
			margin-left: 50%;
			transform: translateX(-50%);
		}
	</style>
</head>

<body>
	<form action="/" method="POST" enctype="multipart/form-data">
		<div class="wrapper">
			<textarea placeholder="Paste your text here...." name="contents" rows="20" , cols="50"></textarea>
		</div>
		<br>

		<button type="submit">Paste</button>
	</form>
</body>

</html>
